<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=lCokGNs7CLa6&format=png&color=000000">
    <title>Ratón Lúdico</title>
    <!--Boostrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>

    <!-- Barra de Navegacion -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/?size=100&id=lCokGNs7CLa6&format=png&color=000000" 
                alt="Imagen desde URL" width="50" height="45" class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand" href="/">Ratón Lúdico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index')}}">Registro</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('clair_obscur')}}">Expedition 33</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('credits')}}">Créditos</a>
    </li>
</ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <!-- Script del toggle de tema -->
    <script src="{{ url_for('static', filename='js/theme_toggle_js.js') }}"></script>

    <footer class="py-3 my-4">
        <div class="container text-center">
        <span class="text-muted">© 2025 Ratón Lúdico. Proyecto de Programación II (M1)</span>
        </div>
    </footer>

</body>

</html>
